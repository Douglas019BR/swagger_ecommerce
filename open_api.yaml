openapi: 3.0.0
info:
  version: "1.0.0"
  title: "e-Commerce Compra Fácil"
  description: |
    A API de integração do sistema **Compra Fácil** é um web service REST projetado para facilitar parcerias digitais por meio da exposição de dados de produtos e afiliados.
    Voltada para empresas que desejam integrar soluções como buscadores de preços, aplicativos de descontos e redes de afiliados, a API oferece recursos para busca, manipulação e ordenação de produtos, além do gerenciamento de afiliados.
    
    O objetivo desta API é ampliar o alcance da plataforma **Compra Fácil**, promovendo uma experiência de integração simplificada e robusta para parceiros comerciais, desenvolvedores e terceiros, contribuindo para a expansão do ecossistema digital.

    Benefícios:
    - **Busca de Produtos:** Filtros avançados por nome, categoria, faixa de preço e descontos.
    - **Ordenação Flexível:** Permite listar produtos por menor/maior preço, mais vendidos e lançamentos.
    - **Gestão de Afiliados:** Criar, editar, excluir e listar afiliados de forma intuitiva.

servers:
  - url: "https://localhost/3000"

paths:
  /products:
    get:
      tags:
        - PRODUTOS
      summary: Retorna uma lista de produtos com filtros, ordenação e paginação
      description: Permite buscar, filtrar e ordenar produtos por diversos critérios.
      parameters:
        - name: name
          in: query
          description: Nome parcial ou completo do produto
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: Categoria do produto
          required: false
          schema:
            type: string
        - name: min_price
          in: query
          description: Preço mínimo
          required: false
          schema:
            type: number
            format: float
        - name: max_price
          in: query
          description: Preço máximo
          required: false
          schema:
            type: number
            format: float
        - name: on_discount
          in: query
          description: Filtrar apenas produtos com desconto
          required: false
          schema:
            type: boolean
        - name: sort
          in: query
          description: Ordenação dos resultados (pode ser combinado com asc ou desc)
          required: false
          schema:
            type: string
            enum: [price, sales, release_date]
        - name: order
          in: query
          description: Direção da ordenação (ascendente ou descendente)
          required: false
          schema:
            type: string
            enum: [asc, desc]
        - name: page
          in: query
          description: Número da página para a paginação
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          description: Quantidade de produtos por página
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Lista de produtos retornada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    description: Total de produtos encontrados
                  page:
                    type: integer
                    description: Página atual
                  page_size:
                    type: integer
                    description: Tamanho da página atual
                  products:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: ID do produto
                        name:
                          type: string
                          description: Nome do produto
                        category:
                          type: string
                          description: Categoria do produto
                        price:
                          type: number
                          format: float
                          description: Preço do produto
                        sales:
                          type: integer
                          description: Quantidade de vendas
                        release_date:
                          type: string
                          format: date
                          description: Data de lançamento
                        discount:
                          type: number
                          format: float
                          description: Porcentagem de desconto
        '429':
          description: Número de chamadas excedido
        '500':
          description: Erro interno do servidor
  
    post:
      tags:
        - PRODUTOS
      summary: Cria um novo produto
      description: Endpoint para criar um novo produto com os campos necessários.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - category
                - price
                - release_date
              properties:
                name:
                  type: string
                  description: Nome do produto
                  example: "Smartphone Z"
                category:
                  type: string
                  description: Categoria do produto
                  example: "Eletrônicos"
                description:
                  type: string
                  description: Descrição do produto
                  example: "Smartphone de última geração com câmera de 108 MP."
                price:
                  type: number
                  format: float
                  description: Preço do produto
                  example: 1999.99
                discount:
                  type: number
                  format: float
                  description: Porcentagem de desconto (opcional)
                  example: 10.0
                release_date:
                  type: string
                  format: date
                  description: Data de lançamento do produto
                  example: "2024-01-15"
                sales:
                  type: integer
                  description: Número inicial de vendas (opcional)
                  example: 0
      responses:
        '201':
          description: Produto criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: ID do produto criado
                    example: "12345"
                  name:
                    type: string
                    description: Nome do produto
                    example: "Smartphone Z"
                  category:
                    type: string
                    description: Categoria do produto
                    example: "Eletrônicos"
                  price:
                    type: number
                    format: float
                    description: Preço do produto
                    example: 1999.99
                  discount:
                    type: number
                    format: float
                    description: Porcentagem de desconto
                    example: 10.0
                  release_date:
                    type: string
                    format: date
                    description: Data de lançamento do produto
                    example: "2024-01-15"
        '400':
          description: Requisição inválida (validação falhou)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Mensagem de erro detalhando a falha de validação
                    example: "O campo 'name' é obrigatório."
        '429':
          description: Muitas requisições
        '500':
          description: Erro interno
  
  /products/{id}:
    get:
      tags:
        - PRODUTOS
      summary: Retorna um produto pelo ID
      description: Recupera os detalhes de um produto específico.
      parameters:
        - name: id
          in: path
          required: true
          description: ID do produto a ser recuperado.
          schema:
            type: string
      responses:
        '200':
          description: Produto retornado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  category:
                    type: string
                  price:
                    type: number
        '404':
          description: Produto não encontrado
        '500':
          description: Erro interno
        

    put:
      tags:
        - PRODUTOS
      summary: Atualiza um produto pelo ID
      description: Atualiza as informações de um produto existente.
      parameters:
        - name: id
          in: path
          required: true
          description: ID do produto a ser atualizado.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Nome do produto
                category:
                  type: string
                  description: Categoria do produto
                price:
                  type: number
                  description: Preço do produto
      responses:
        '200':
          description: Produto atualizado com sucesso
        '400':
          description: Requisição inválida
        '404':
          description: Produto não encontrado
        '500':
          description: Erro interno

    delete:
      tags:
        - PRODUTOS
      summary: Remove um produto pelo ID
      description: Exclui um produto existente.
      parameters:
        - name: id
          in: path
          required: true
          description: ID do produto a ser excluído.
          schema:
            type: string
      responses:
        '204':
          description: Produto excluído com sucesso
        '404':
          description: Produto não encontrado
        '500':
          description: Erro interno
      

  /afiliados:
    get:
      tags:
        - AFILIADOS
      summary: "Lista as empresas cadastrados"
      description: "Retorna a lista de empresas cadastradas"
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: "Nome do BM"
                    cnpj:
                      type: string
                      example: "11111111111111"
                    company_id:
                      type: integer
                      example: 1
                    updated_at:
                      type: string
                      format: date-time
                      example: "2024-01-01T19:00:00.000Z"
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Erro interno do servidor."

    post:
      tags:
        - AFILIADOS
      summary: "Envia mensagens WhatsApp oficial"
      description: "Envia uma lista de mensagens de texto para disparos a partir da conta oficial do whatsapp. Essa lista deve conter no máximo 10.000 elementos."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                template_id:
                  type: integer
                phone_number_id:
                  type: integer
                cost_center_id:
                  type: integer
                campaign_id:
                  type: integer
                contacts:
                  type: array
                  items:
                    type: object
                    properties:
                      phone_number:
                        type: string
                      template_variables:
                        type: array
                        items:
                          type: string
                          minLength: 1
                      bot_variables:
                        type: array
                        items:
                          type: string
                          minLength: 1
              required:
                - template_id
                - phone_number_id
                - cost_center_id
                - contacts
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          description: Erros no corpo da requisição
        '429':
          description: Número de chamadas excedido
        '500':
          description: Erro interno do servidor

    delete:
      tags:
        - AFILIADOS
      summary: "Cria campanha de whatsapp"
      description: "Cria campanha de whatsapp"
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Id da campanha
                  title:
                    type: string
                    description: Título da campanha
                  cost_center_name:
                    type: string
                    description: Nome do centro de custo
                  cost_center_id:
                    type: integer
                    description: Id do Centro de custo
        '400':
          description: Erros no corpo da requisição
        '429':
          description: Número de chamadas excedido
        '500':
          description: Erro interno do servidor

  /afiliados/{id}:
    get:
      tags:
        - AFILIADOS
      summary: "Lista todos os telefones cadastrados ao BM"
      description: "Retorna a lista de telefones cadastrados ao BM"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    cost_center_id:
                      type: integer
                      nullable: true
                      example: 1
                    quality_score:
                      type: string
                      nullable: true
                      example: "GREEN"
                    messaging_limit:
                      type: string
                      nullable: true
                      example: "TIER_250K"
                    name:
                      type: string
                      example: "Nome verificado"
                    phone:
                      type: string
                      example: "+55 11 1234-56789"
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Erro interno do servidor."

    put:
      tags:
        - AFILIADOS
      summary: "Envia mensagens WhatsApp não oficial"
      description: "Envia uma lista de mensagens de texto para disparos de whatsapp não oficial. Essa lista deve conter no máximo 1.000 elementos."
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  message:
                    type: string
                    description: "Mensagem a ser enviada"
                    example: "teste mensagem 3"
                  phone:
                    type: string
                    description: "Telefone para o qual a mensagem será enviada"
                    example: "19991444444"
                  campaign_id:
                    type: integer
                    description: "Id da campanha"
                    example: 12
                required:
                  - message
                  - phone
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: "Indica se a operação foi bem-sucedida"
                    example: true
        '400':
          description: Erros no corpo da requisição
        '429':
          description: Número de chamadas excedido
        '500':
          description: Erro interno do servidor

components:
  securitySchemes:
    ApiKeyAuthId:
      type: apiKey
      in: header
      name: x-api-key-id
    # ApiKeyAuth:
    #   type: apiKey
    #   in: header
    #   name: x-api-key

  schemas:
    produto:
      title: DLR do SMS
      description: Callback a ser recebido na url informada. A url deve ser informada no Body ao enviar a mensagem no campo "url_callback_dlr".
      type: object
      properties:
        status:
          description: |
            Status de retorno do CallbackDLR.
              ERROR - Quando houver algum tipo de erro, vira descrito no campo reason_error a causa.
              PROCESSED - Se não tiver erro sintático no número, significa que a mensagem foi enviada para processamento.
              SENT_TO_COMPANY - Enviado para operadora.
              INVALID - O número é sintaticamente correto porém não esta ativo na rede.
              DELIVERED_TO_CELLPHONE - Entregue no aparelho.
              NOT_DELIVERED_TO_CELLPHONE - Não entregue no aparelho.
              BLACKLIST_USER: Se for escolhido usar a Blacklist personalizada nessa mensagem, esse status significa que o mesmo esta na lista.
              BLACKLIST_NEXUS: Se for escolhido usar a Blacklist do Nexus nessa mensagem, esse status significa que o mesmo esta na lista.
              NOT_IN_WHITELIST: Se for escolhido usar a whitelist nessa mensagem, isso signifca que o número não esta na lista.
          type: string
          example: PROCESSED
        reason_error:
          description: Caso o status seja ERROR, esse campo irá informar o motivo do mesmo.
          type: string
          example: Invalid syntax for phone number
        reference:
          description: Sera retornado o reference caso seja informado no envio das mensagens.
          type: string
          example: refId2
        phone:
          description: O telefone para qual a mensagem foi enviada
          type: string
          example: 5511111111111
        message:
          description: A mensagem que foi enviada.
          type: string
          example: Oi, tudo bem?

security:
  - ApiKeyAuthId: []
  # - ApiKeyAuth: []