window.onload = function() {

  var spec = {"openapi": "3.0.0", "info": {"version": "1.0.0", "title": "e-Commerce Compra F\u00e1cil", "description": "A API de integra\u00e7\u00e3o do sistema Nexus, \u00e9 um web service REST, atrav\u00e9s da integra\u00e7\u00e3o \u00e9 possivel criar campanhas e mensagens de sms e whatsapp.<br>\nPara receber os callbacks de sms (status e resposta) \u00e9 necess\u00e1rio informar seus endere\u00e7os nos seus respectivos campos no <a href=\"index.html#body\">corpo da requisi\u00e7\u00e3o</a> no envio da mensagem, conforme consta na documenta\u00e7\u00e3o.<br>\nMaiores detalhes dos callbacks est\u00e3o dados no <a href=\"index.html#schema\">schema</a> na parte inferior do documento.<br>\n"}, "servers": [{"url": "https://localhost/3000"}], "paths": {"/produtos/": {"get": {"tags": ["PRODUTOS"], "summary": "Exibe as rotas dispon\u00edveis para o usu\u00e1rio.", "description": "Retorna a lista de rotas dispon\u00edveis para o usu\u00e1rio.", "responses": {"200": {"description": "Sucesso", "content": {"application/json": {"schema": {"type": "object", "properties": {"success": {"type": "boolean"}, "allowed_routes": {"type": "array", "items": {"type": "object", "properties": {"id": {"type": "integer"}, "route_name": {"type": "string"}, "description": {"type": "string", "400": {"description": "Erros no corpo da requisi\u00e7\u00e3o, como, por exemplo, se o usu\u00e1rio ainda n\u00e3o possui URLs cadastradas."}, "429": {"description": "Ocorrera se o n\u00famero de chamadas por segundo exceder o contratado."}, "500": {"description": "Erro inesperado. Qualquer erro desse tipo deve ser relatado \u00e0 equipe de suporte imediatamente."}}}}}}}}}}}}}, "/produtos/<id>/": {"get": {"tags": ["PRODUTOS"], "summary": "Exibe as campanhas do usu\u00e1rio.", "description": "Retorna a lista de campanhas do usu\u00e1rio, 25 campanhas por p\u00e1gina.", "parameters": [{"name": "page", "in": "query", "description": "N\u00famero da p\u00e1gina (opcional)", "required": false, "schema": {"type": "integer", "minimum": 1, "example": 1}}], "responses": {"200": {"description": "Sucesso", "content": {"application/json": {"schema": {"type": "object", "properties": {"success": {"type": "boolean"}, "campaigns": {"type": "array", "items": {"type": "object", "properties": {"id": {"type": "integer"}, "title": {"type": "string"}, "cost_center": {"type": "object", "properties": {"id": {"type": "integer"}, "name": {"type": "string"}}}, "start_hour": {"type": "string"}, "end_hour": {"type": "string"}, "schedule_date": {"type": "string"}, "route": {"type": "string"}, "status": {"type": "string"}, "use_whitelist": {"type": "boolean"}, "created_at": {"type": "string"}}}}, "pagination": {"type": "object", "properties": {"total_pages": {"type": "integer"}, "current_page": {"type": "integer"}, "total_campaigns": {"type": "integer"}}}}}}}}}}}, "/afiliados/": {"get": {"tags": ["AFILIADOS"], "summary": "Lista as empresas cadastrados", "description": "Retorna a lista de empresas cadastradas.", "responses": {"200": {"description": "Sucesso", "content": {"application/json": {"schema": {"type": "array", "items": {"type": "object", "properties": {"id": {"type": "integer", "example": 1}, "name": {"type": "string", "example": "Nome do BM"}, "cnpj": {"type": "string", "example": "11111111111111"}, "company_id": {"type": "integer", "example": 1}, "updated_at": {"type": "string", "format": "date-time", "example": "2024-01-01T19:00:00.000Z"}}}}}}}, "500": {"description": "Erro no servidor", "content": {"application/json": {"schema": {"type": "object", "properties": {"error": {"type": "string", "example": "Erro interno do servidor."}}}}}}}}}, "/afiliados/<id>": {"update": {"tags": ["Whatsapp"], "description": "Envia uma lista de mensagens de texto para disparos de whatsapp n\u00e3o oficial. Essa lista deve conter no m\u00e1ximo 1.000 elementos.", "summary": "Envia mensagens WhatsApp n\u00e3o oficial", "parameters": [{"name": "message", "in": "query", "required": true, "description": "Mensagem a ser enviada.", "schema": {"type": "string"}}, {"name": "phone", "in": "query", "required": true, "description": "Telefone para o qual ser\u00e1 enviada a mensagem. Caso o telefone esteja incorreto, a mensagem n\u00e3o ser\u00e1 enviada.", "schema": {"type": "string"}}, {"name": "campaign_id", "in": "query", "required": false, "description": "Id da campanha que ser\u00e1 usada para enviar as mensagens. Caso n\u00e3o seja informado, ser\u00e1 criada uma campanha padr\u00e3o para agrupar as mensagens.", "schema": {"type": "integer"}}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"type": "array", "items": {"type": "object", "properties": {"message": {"type": "string", "description": "Mensagem a ser enviada.", "example": "teste mensagem 3"}, "phone": {"type": "string", "description": "Telefone para o qual a mensagem ser\u00e1 enviada. Caso o telefone esteja incorreto, a mensagem n\u00e3o ser\u00e1 enviada.", "example": "19991444444"}, "campaign_id": {"type": "integer", "description": "Id da campanha que ser\u00e1 usada para enviar as mensagens. Caso n\u00e3o seja informado, ser\u00e1 criada uma campanha padr\u00e3o para agrupar as mensagens.", "example": 12}}, "required": ["message", "phone"]}}}}}, "responses": {"200": {"description": "Sucesso", "content": {"application/json": {"schema": {"type": "object", "properties": {"success": {"type": "boolean", "description": "Indica se a opera\u00e7\u00e3o foi bem-sucedida.", "example": true}}}}}}, "400": {"description": "Erros no corpo da requisi\u00e7\u00e3o, como por exemplo, campos n\u00e3o preenchidos."}, "429": {"description": "Ocorre se o n\u00famero de chamadas por segundo exceder o contratado."}, "500": {"description": "Erro inesperado, qualquer erro desse tipo deve ser comunicado \u00e0 equipe de suporte imediatamente."}}}}, "/afiliados/<id:/": {"get": {"tags": ["AFILIADOS"], "summary": "Lista todos os telefones cadastrados ao BM", "description": "Retorna a lista de telefones cadastrados ao BM.", "responses": {"200": {"description": "Sucesso", "content": {"application/json": {"schema": {"type": "array", "items": {"type": "object", "properties": {"id": {"type": "integer", "example": 1}, "cost_center_id": {"type": "integer", "nullable": true, "example": 1}, "quality_score": {"type": "string", "nullable": true, "example": "GREEN"}, "messaging_limit": {"type": "string", "nullable": true, "example": "TIER_250K"}, "name": {"type": "string", "example": "Nome verificado"}, "phone": {"type": "string", "example": "+55 11 1234-56789"}}}}}}}, "500": {"description": "Erro no servidor", "content": {"application/json": {"schema": {"type": "object", "properties": {"error": {"type": "string", "example": "Erro interno do servidor."}}}}}}}}}}, "components": {"securitySchemes": {"ApiKeyAuthId": {"type": "apiKey", "in": "header", "name": "x-api-key-id"}}, "schemas": {"produto": {"title": "DLR do SMS", "description": "<div id='schema'><a name='schema'></a></div>Callback a ser recebido na url informada. A url deve ser informada no Body ao enviar a mensagem no campo \"url_callback_dlr\".", "type": "object", "properties": {"status": {"description": "Status de retorno do CallbackDLR.<br>\n  ERROR - Quando houver algum tipo de erro, vira descrito no campo reason_error a causa.<br>\n  PROCESSED - Se n\u00e3o tiver erro sint\u00e1tico no n\u00famero, significa que a mensagem foi enviada para processamento.<br>\n  SENT_TO_COMPANY - Enviado para operadora.<br>\n  INVALID - O n\u00famero \u00e9 sintaticamente correto por\u00e9m n\u00e3o esta ativo na rede.<br>\n  DELIVERED_TO_CELLPHONE - Entregue no aparelho.<br>\n  NOT_DELIVERED_TO_CELLPHONE - N\u00e3o entregue no aparelho.<br>\n  BLACKLIST_USER: Se for escolhido usar a Blacklist personalizada nessa mensagem, esse status significa que o mesmo esta na lista.<br>\n  BLACKLIST_NEXUS: Se for escolhido usar a Blacklist do Nexus nessa mensagem, esse status significa que o mesmo esta na lista.<br>\n  NOT_IN_WHITELIST: Se for escolhido usar a whitelist nessa mensagem, isso signifca que o n\u00famero n\u00e3o esta na lista.<br>\n", "type": "string", "example": "PROCESSED"}, "reason_error": {"description": "Caso o status seja ERROR, esse campo ir\u00e1 informar o motivo do mesmo.", "type": "string", "example": "Invalid syntax for phone number"}, "reference": {"description": "Sera retornado o reference caso seja informado no envio das mensagens.", "type": "string", "example": "refId2"}, "phone": {"description": "O telefone para qual a mensagem foi enviada", "type": "string", "example": 5511111111111}, "message": {"description": "A mensagem que foi enviada.", "type": "string", "example": "Oi, tudo bem?"}}}}}, "security": [{"ApiKeyAuthId": []}]};
